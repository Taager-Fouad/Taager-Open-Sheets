<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ŸÅÿ™ÿ≠ ŸÉŸÑ ÿßŸÑÿ¨ÿ±Ÿàÿ®ÿßÿ™ - Open All Groups</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: rgba(255, 255, 255, 0.08);
      --accent: #3b82f6;
      --text: #f1f5f9;
      --hover: rgba(255, 255, 255, 0.12);
    }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      transition: all 0.25s ease;
    }

    body {
      margin: 0;
      padding: 40px 20px;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .box {
      width: 100%;
      max-width: 880px;
      background: var(--card);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 35px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 26px;
      text-align: center;
      margin-bottom: 24px;
      color: #fff;
      letter-spacing: 0.5px;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      display: block;
      margin: 0 auto 25px;
    }

    button:hover {
      background: #2563eb;
      transform: scale(1.03);
    }

    .group {
      background: var(--card);
      padding: 20px;
      border-radius: 14px;
      margin-bottom: 20px;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.05);
    }

    .group h2 {
      font-size: 20px;
      margin: 0 0 15px;
      color: #93c5fd;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 8px;
    }

    .link-card {
      background: var(--hover);
      margin: 10px 0;
      padding: 12px 14px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .link-card:hover {
      background: rgba(255, 255, 255, 0.18);
      transform: translateY(-2px);
    }

    .link-text {
      color: var(--text);
      font-size: 15px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      direction: ltr;
      max-width: 90%;
    }

    .link-icon {
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>üöÄ ŸÅÿ™ÿ≠ ŸÉŸÑ ÿßŸÑÿ¨ÿ±Ÿàÿ®ÿßÿ™ ÿ®ÿ∂ÿ∫ÿ∑ÿ© Ÿàÿßÿ≠ÿØÿ©</h1>
    <button id="openAll">ÿßŸÅÿ™ÿ≠ ŸÉŸÑ ÿßŸÑÿ¨ÿ±Ÿàÿ®ÿßÿ™</button>
    <div id="groups"></div>
  </div>

  <script>
    const groups = {
      "Taager": [
        "https://starship.taager.com/",
        "https://starship.taager.com/",
        "https://starship.taager.com/",
        "https://starship.taager.com/"
      ],
      "Sheets": [
        "https://docs.google.com/spreadsheets/d/1khby0o7b7Wnrokv72kDXz-eHlX_ztpb6RH5VxJ4BxJA/edit?gid=0#gid=0",
        "https://docs.google.com/spreadsheets/d/1TzCg16ZrDn_xMYVAM6Z30O4WrXYNwA1a9JYl1j7D5Jo/edit?gid=10481039#gid=10481039",
        "https://docs.google.com/spreadsheets/d/1Y8FQwslCwSkodZqwwoPa5zmT1Icn15jZO3hJ-AphMF4/edit?gid=400656243#gid=400656243",
        "https://docs.google.com/spreadsheets/d/1hKdD1mH-6_FM35YRqrxfeaLoqn2fmlyKjxJ-TsvwDyY/edit?pli=1&gid=1118150853#gid=1118150853"
      ],
      "Postpone": [
        "https://docs.google.com/forms/d/e/1FAIpQLSdmE8hKNJ38rnRPr-Wgu7JoIH42ObSSF9Xw9Ww8fOTWmvUlyA/viewform"
      ],
      "Social": [
        "https://dukkank.com/",
        "https://chatgpt.com/",
        "https://mail.outhyre.co/",
        "https://web.whatsapp.com/",
        "https://www.google.com/",
        "https://slack.com/get-started#/createnew"
      ]
    };

    const container = document.getElementById('groups');
    for (const [name, links] of Object.entries(groups)) {
      const div = document.createElement('div');
      div.className = 'group';
      div.innerHTML = `<h2>${name}</h2>`;
      
      links.forEach(link => {
        const card = document.createElement('div');
        card.className = 'link-card';
        card.innerHTML = `
          <div class="link-text">${link}</div>
          <div class="link-icon">üîó</div>
        `;
        card.onclick = () => window.open(link, '_blank');
        div.appendChild(card);
      });

      const btn = document.createElement('button');
      btn.textContent = `ÿßŸÅÿ™ÿ≠ ${name}`;
      btn.style.marginTop = '10px';
      btn.onclick = () => links.forEach(l => window.open(l, '_blank'));
      div.appendChild(btn);

      container.appendChild(div);
    }

    document.getElementById('openAll').addEventListener('click', () => {
      for (const links of Object.values(groups)) {
        links.forEach(l => window.open(l, '_blank'));
      }
    });
  </script>
</body>
</html>
